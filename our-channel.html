<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Channel - Sanjoe Public School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #000;
            text-align: center;
        }
        header {
            background-color: #003366;
            color: #ffffff;
            padding: 1em 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #008000;
            position: relative;
        }
        nav a {
            color: #ffffff;
            padding: 1em;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #cbd394;
        }
        .videos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 2em 0;
        }
        .video-box {
            width: 300px;
            height: 200px;
            margin: 1em;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .video-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .video-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-box p {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal iframe {
            width: 80%;
            height: 80%;
        }
        .modal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2em;
            color: #fff;
            cursor: pointer;
        }
        footer {
            background-color: #003366;
            color: #ffffff;
            text-align: center;
            padding: 1em 0;
        }
        footer p {
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Channel</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about-us.html">About Us</a>
        <a href="index.html#staff">Staff</a>
        <a href="index.html#gallery">Gallery</a>
        <a href="https://forms.gle/QhPGrzfeuXSUerYa6">Admission</a>
        <a href="mandatory-disclosure.html">Mandatory Disclosure</a>
        <a href="contact.html">Contact</a>
        <a href="general.html">General</a>
    </nav>
    <div class="videos-container">
	
        <div class="video-box" data-video="https://www.youtube.com/embed/rbKRJzL6748?si=-vv1186arL2LtLP0">
            <img src="gallery/thumbnail/1.jpg" alt="Video 1">
            <p>1</p>
        </div>
        <div class="video-box" data-video="https://www.youtube.com/embed/VtwAG1z6O94?si=w64mDUWoRirMGDKd">
            <img src="gallery/thumbnail/2.jpg" alt="Video 2">
            <p>2</p>
        </div>
        <div class="video-box" data-video="https://www.youtube.com/embed/7BlxDTCH-jk">
            <img src="gallery/thumbnail/3.jpg" alt="Video 3">
            <p>3</p>
        </div>
<div class="video-box" data-video="https://www.youtube.com/embed/8M-Sp4Pq7gM?si=--wLHOcoC2u1kKdp">
            <img src="gallery/thumbnail/4.jpg" alt="Video 4">
            <p>4</p>
        </div>

        <!-- Add more video boxes as needed -->
    </div>
    <footer>
        <p>&copy; 2024 Sanjoe Public School Kaniyaram. All rights reserved.</p>
        <p>Contact Us: 9961452061 | sanjoeblessedschool@gmail.com</p>
        <p>Location: Kaniyaram, Wayanad, Kerala, India</p>
    </footer>
    <script>
        document.querySelectorAll('.video-box').forEach(box => {
            box.addEventListener('click', () => {
                const videoSrc = box.getAttribute('data-video');
                const modal = document.createElement('div');
                modal.classList.add('modal');
                modal.innerHTML = `
                    <span class="close">&times;</span>
                    <iframe src="${videoSrc}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                `;
                modal.querySelector('.close').addEventListener('click', () => document.body.removeChild(modal));
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        document.body.removeChild(modal);
                    }
                });
                document.body.appendChild(modal);
            });
        });
    </script>
</body>
</html>
