<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Sanjoe Public School</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0B2F5B; /* Deep Navy Blue */
            --secondary-color: #00A896; /* Vibrant Teal/Green */
            --background-color: #F4F7FC; /* Soft Blue-Gray */
            --text-color: #333333;
            --card-shadow: 0 10px 30px rgba(11, 47, 91, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Header & Emblem Section --- */

        header {
            width: 100%;
            background-color: var(--primary-color);
            color: #fff;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .emblem {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: url('logo.jpg') no-repeat center;
            background-size: cover;
            border: 4px solid #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }

        header h1 {
            margin: 0 0 5px 0;
            font-size: 1.8em;
            font-weight: 700;
        }

        .contact-number {
            margin: 0;
            font-size: 1em;
            font-weight: 600;
            color: var(--secondary-color); /* Highlight contact number */
        }

        /* --- Form Styling --- */

        .form-container {
            width: 90%;
            max-width: 650px;
            margin: 40px auto;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            flex-grow: 1;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 1.8em;
            font-weight: 600;
            border-bottom: 3px solid var(--secondary-color);
            display: inline-block;
            padding-bottom: 5px;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Important for consistent padding */
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(0, 168, 150, 0.2);
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--secondary-color);
            color: #fff;
            font-size: 1.1em;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0, 168, 150, 0.3);
        }

        .submit-btn:hover {
            background-color: #00887a;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .home-link:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        /* --- Footer --- */

        footer {
            width: 100%;
            background-color: var(--primary-color);
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="emblem"></div>
            <h1>Sanjoe Public School Kaniyaram</h1>
            <p class="contact-number">üìû Contact: 9961452061</p>
        </div>
    </header>

    <div class="form-container">
        <form id="registrationForm">
            <h2>Registration Form</h2>
            <div class="form-group">
                <label for="student-name">Name of the Student</label>
                <input type="text" id="student-name" name="entry.888183275" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="entry.597865858" required>
            </div>
            <div class="form-group">
                <label for="class">Class</label>
                <select id="class" name="entry.1540099977" required>
                    <option value="" disabled selected>Select class</option>
                    <option value="LKG">LKG</option>
                    <option value="UKG">UKG</option>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="4">Class 4</option>
                    <option value="5">Class 5</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Parent/Guardian Phone Number</label>
                <input type="text" id="phone" name="entry.373570851" placeholder="Enter 10 digit phone number" pattern="\d{10}" title="Phone number must be 10 digits" required>
            </div>
            <button type="submit" class="submit-btn">Register Now</button>

            <a href="index.html" class="home-link">‚Üê Back to Homepage</a>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Sanjoe Public School. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const formData = new FormData(this);

            fetch('https://docs.google.com/forms/u/0/d/e/1FAIpQLSdDyF1SqV3GlKsYKdWZpqw-XfXPouQrUaZB7FwhRG8YPytLCg/formResponse', {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            }).then(() => {
                alert('üéâ Successfully Registered! We will contact you shortly.');
                this.reset();
            }).catch((error) => {
                alert('‚ö†Ô∏è An error occurred while submitting the form. Please try again.');
                console.error('Form submission error:', error);
            });
        });
    </script>
</body>
</html>
